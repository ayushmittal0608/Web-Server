<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Integration</title>
    <style>
        /* Add some basic CSS for the map container */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Clothing Server Locations</h1>
    <div id="map"></div>

    <!-- Include the Google Maps API JavaScript with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZT0M5J-mXA3grx-ya_tVDpMtiFGIq8SE&callback=initMap" async defer></script>

    <!-- Include your custom JavaScript file -->
    <script src="map-script.js"></script>
</body>
</html>
