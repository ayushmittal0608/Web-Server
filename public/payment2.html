<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment getway form design in Hindi</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter name" id="clientName" required>
				Email
				<input type="text" name="" placeholder="Enter email" required/>

				Address
				<input type="text" name="" placeholder="Enter address" id="address" required/>
				
				City
				<input type="text" name="" placeholder="Enter City" id="city" required/>
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Tamil Nadu</option>
							<option>Telangana</option>
							<option>West Bengal</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="image/card1.png" width="100">
				<img src="image/card2.png" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="Enter card number" required/>
				
				Exp month
				<input type="text" name="" placeholder="Enter Month" required/>
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV" required/>
					</label>
				</div>
			</form>
			<input type="submit" name="" value="Proceed to Checkout" onclick="window.location.href='invoice2.html'" id="saveButton">
		</div>
	</div>
</header>
<script src="payment2.js"></script>
<script>
	const address = document.getElementById("address");
	const clientName=document.getElementById("clientName");
	const city=document.getElementById("city");
	const saveButton = document.getElementById("saveButton");

        saveButton.addEventListener("click", function () {
			const valueToStore1=clientName.value;
			localStorage.setItem("storedName", valueToStore1);
            const valueToStore = address.value;
            localStorage.setItem("storedAddress", valueToStore);
			const valueToStore2 = city.value;
			localStorage.setItem("storedCity", valueToStore2);
            alert("Value saved to local storage: " + valueToStore+valueToStore1+valueToStore2);

        });
</script>
</body>
</html>
